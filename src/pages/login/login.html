<ion-header>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
</ion-header>

<ion-content class="card-background-login" style="background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);">

  <ion-grid>
    <ion-row style="margin-top: 28px; padding-left: 35px; color: white;">
      <h3>Welcome to Operational Vitals!</h3> 
    </ion-row>
  </ion-grid>

  <ion-grid style="background-color: #969aa5;position: absolute;top: 27%;
  width: 80%;left:35px; opacity:0.9;">

    <ion-row style="height: 45px; padding-left:70px;">
      <h4>Login to OpV App</h4>
    </ion-row>

    <ion-row >
      <ion-col col-2>
        <ion-icon name="person" style="font-size: 35px; padding: inherit;"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-item>
          <!--<ion-label color="tertiary" stacked>User ID</ion-label>-->
          <ion-input type="text" [(ngModel)]="registerCredentials.userId" name="userId" 
          required placeholder="Enter your User Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col col-2>
        <ion-icon name="lock" style="font-size: 35px; padding: inherit;"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-item>
          <ion-input type="password" [(ngModel)]="registerCredentials.password" 
          name="password" required placeholder="Enter your Password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col>
        <form (ngSubmit)="getLogin()" #registerForm="ngForm">
          <button ion-button round outline solid full style="background-color:#E64126;" 
            type="submit" [disabled]="!registerForm.form.valid">
            Sign in
          </button>
        </form>
      </ion-col>
      <!-- <ion-col col-4>
        <button class="button-login" ion-button>Reset</button>
      </ion-col> -->
    </ion-row>
  </ion-grid> 

</ion-content>
